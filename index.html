<!DOCTYPE html>

<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Gérez vos interventions." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="services.js"></script>
    </head>

    <body>
        <div ng-controller="mainCtrl as main">
            <h1>Interventions-manager</h1>
            <br>
            <div class="reponsive-table">
                <table class="table">
                    <tr class="success">
                        <td>Libellés</td>
                        <td>Intervenants</td>
                        <td>Dates</td>
                        <td class="hafl-w hidden-xs">Descriptions</td>
                        <td>Lieux</td>
                        <td>Statuts</td>
                        <td>Actions</td>
                    </tr>
                    <tr ng-repeat="report in main.reports">
                        <td>{{ report.label }}</td>
                        <td>M. {{ report.pro_lastname }}</td>
                        <td>{{ report.date | date: 'dd/MM/yyyy' }}</td>
                        <td class="hafl-w hidden-xs">{{ report.description }}</td>
                        <td>{{ report.place }}</td>
                        <td><!-- status --></td>
                        <td>
                            <button type="button" class="btn btn-danger" ng-click="main.delete(report.id)">Supp</button>
                        </td>
                    </tr>
                </table>
            </div>

              <button type="button" class="btn btn-success" ng-click="main.openModal()">Ajouter une intervention</button>

              <modal-intervention ng-if="main.showModal" on-confirm="main.closeModal()"></modal-intervention>
        </div>
    </body>

</html>
